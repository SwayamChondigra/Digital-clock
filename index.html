<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
        }
        #clock {
            font-size: 5rem;
            letter-spacing: 0.1em;
            user-select: none;
            pointer-events: none;
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        input[type="time"] {
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            font-size: 1.5rem;
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <div id="controls">
        <input type="time" id="timeInput" />
        <button id="setTimeBtn">Set Time</button>
        <button id="resetTimeBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
